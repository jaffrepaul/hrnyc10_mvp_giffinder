<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY APP</title>
  <!-- <script src="node_modules/angular/angular.js"></script> -->

</head>
<body ng-app="myApp">

<p><a href="#/!">Search Gifs</a></p>
<a href="#!collection">My Gifs</a>

<script>
const app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "index.html"
    })
    .when("/collection", {
        templateUrl : "collection.html"
    })
});
</script>

  <div>
    <form action="/gifs" method="POST">
      <input type="text" placeholder="Search for a GIF" name="query">
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
